<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function onchangeFun(){
            alert('女神已经改变了');
        }
        window.onload = function (){
            var obj = document.getElementById("sel01");
            obj.onchange = function (){
                 alert('男神已经改变了');
            }
        }
    </script>
</head>
<body>
    请选择你心中得女神：
    <select onchange="onchangeFun()">
        <option>---女神----</option>
        <option>---静静----</option>
        <option>---佳佳----</option>
        <option>---小红----</option>
        <option>---小明----</option>

    </select>
    <br>
    请选择你心中得男神：
    <select id="sel01">
        <option>---男神----</option>
        <option>---静静----</option>
        <option>---佳佳----</option>
        <option>---小红----</option>
        <option>---小明----</option>

    </select>
</body>
</html>
